name: eldercare_webapp
description: This web app provides a user interfae where medical practitioners can monitor activity data of the elderly in real-time.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_charts: ^0.5.2
  charts_flutter_new: ^0.12.0
  fl_chart: ^0.66.2
  stacked_notification_cards: ^0.1.0-dev.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/